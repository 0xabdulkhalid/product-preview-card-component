<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Product preview card component | Frontend Mentor</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://unpkg.com/scrollreveal"></script>
  </style>
</head>
<body>
  <main class="product-container">      <!-- product preview card component section -->
    <div class="product-preview"></div>
    <div class="product-description">
      <span class="product-catagory">Perfume</span>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-source">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price">
        <span class="flat-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart-btn">
        <img src="./assets/images/icon-cart.svg" alt="cart-icon">
        Add to Cart
      </button>
    </div>
  </main>
  <footer class="author-link">  <!-- author referral link section -->
    <a href="https://www.github.com/0xabdulkhalid/" class="link" target="_blank">0xabdulkhalid</a> <span class="bar">|</span>
    <a href="https://www.github.com/0xabdulkhalid/product-preview-card-component/" class="link" target="_blank">Source Code</a>
  </footer>
  <script src="./assets/js/script.js" defer></script> <!-- script is only loads after DOM elements load -->
</body>
</html>
